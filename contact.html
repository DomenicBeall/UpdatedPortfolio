        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

        <!-- Bootstrap Link -->

        <!-- Styling for the header and footer -->
        <link rel="stylesheet" href="css/hnfstyle.css">
        <!-- Remaining styling -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Navbars -->
        <div class="row no-gutters shadow">

            <!-- Title navbar displaying my name-->
            <div class="col-md-6">
                <nav class="navbar navbar-expand rm-padding">
                    <span class="name-header"><strong>Domenic Beall</strong></span>
                </nav>
            </div>

            <!-- Navbar displaying navigation links to the website-->
            <div class="col-md-6">
                <nav class="navbar navbar-expand rm-padding">
                    <ul class="navbar-nav nav-link-marginauto-lg nav-link-marginauto-sm nav-link-padding">
                        <li class="nav-item">

                        <li class="nav-item">

        <!-- Contact Form Content Container -->
        <div class="container content-container">

            <div class="row txt-sm-center">
                <div class="col-12 page-title"><h1>Contact</h1> <hr></div>
            </div>

            <form style="padding-bottom: 20px;">
                <!-- Name input field -->
                <div class="form-group">
                    <label for="nameText">Name</label>
                    <textarea class="form-control" id="nameText" rows="1"></textarea>
                </div>

                <!-- Email address input field -->
                <div class="form-group">
                  <label for="inputEmail">Email address</label>
                  <input type="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </div>

                <!-- Message input field -->
                <div class="form-group">
                    <label for="messageTextArea">Message</label>
                    <textarea class="form-control" id="messageTextArea" rows="5"></textarea>
                </div>

                <button type="submit" class="btn btn-dark">Submit</button>
            </form>

        </div>

        <!-- Footer -->
